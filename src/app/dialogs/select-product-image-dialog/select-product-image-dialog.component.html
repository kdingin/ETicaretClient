<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>

  <div class="product-image-container">
    <mat-card class="product-image-card" *ngFor="let image of images">
      <img mat-card-image [src]="image.path" alt="Product Image">
      <mat-card-actions>
        <button mat-button class="btn" (click)="deleteImage(image.id, $event)">DELETE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
