<mat-form-field class="product-create">
  <mat-label>Input</mat-label>
  <input matInput #txtName>
</mat-form-field>

<mat-form-field class="product-create">
  <mat-label class="label_css">Stock</mat-label>
  <input matInput type="number" min="0" value="0" #txtStock>
</mat-form-field>

<mat-form-field class="product-create">
  <mat-label>Price</mat-label>
  <input matInput type="number" min="0" value="0" #txtPrice>
</mat-form-field>

<button mat-stroked-button class="btn" (click)="create(txtName,txtPrice,txtStock)">Create Product</button>
<hr/>

<app-file-upload [options]="fileUploadOptions"></app-file-upload>
