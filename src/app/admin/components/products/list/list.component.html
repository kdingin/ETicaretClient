<div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" class="mat-table-custom">
      
     
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell-custom"> Name </th>
        <td mat-cell *matCellDef="let element" class="mat-cell-custom"> {{element.name}} </td>
      </ng-container>
      
     
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell-custom"> Stock </th>
        <td mat-cell *matCellDef="let element" class="mat-cell-custom"> {{element.stock}} </td>
      </ng-container>
      
     
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell-custom"> Price </th>
        <td mat-cell *matCellDef="let element" class="mat-cell-custom"> {{element.price | currency}} </td>
      </ng-container>
      
     
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell-custom"> Created Date </th>
        <td mat-cell *matCellDef="let element" class="mat-cell-custom"> {{element.createdDate | date}} </td>
      </ng-container>
      
    
      <ng-container matColumnDef="updatedDate">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell-custom"> Updated Date </th>
        <td mat-cell *matCellDef="let element" class="mat-cell-custom"> {{element.updatedDate | date}} </td>
      </ng-container>
      
     
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell-custom">  </th>
        <td mat-cell *matCellDef="let element" class="mat-cell-custom"> 
          <button mat-icon-button (click)="editElement(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      
   
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell-custom">  </th>
        <td [id]="element.id" mat-cell *matCellDef="let element" class="mat-cell-custom" appDelete (callback)="getProducts()"></td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator 
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
